<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/account.css"/>
</head>
<body>
<div class="userName-logo">
    <img src="../../images/logo.png" alt=""/>
</div>
<div class="register-tab fn-c" id="tab">
    <span class="tab on" data-type="personal">个人用户注册</span>
    <span class="tab" data-type="shop">店铺注册</span>
</div>
<div id="user-page">
    <div class="user-page-logo">
        会员
    </div>
    <form id="register" method="get">
        <ul class="user-page-text">
            <li class="user-page-text-l1" style="display: none">
                <div class="li-text">
                    <span class="pink">*</span>
                    店铺名称：
                </div>
                <div class="li-input">
                    <input type="text" class="l2-in1" id="shopName" name="shopName">
                </div>
                <div class="li-explain"></div>
            </li>
            <li class="user-page-text-l2">
                <div class="li-text">
                    <span class="pink">*</span>
                    手机号：
                </div>
                <div  class="li-input">
                    <input type="text" class="l2-in1" id="tel" name="tel">
                    <img src="../../images/renw.png"/>
                </div>
                <div  class="li-explain"></div>
            </li>
            <li class="user-page-text-l3">
                <div class="li-text">
                    <span class="pink">*</span>
                    验证码：
                </div>
                <div  class="li-input">
                    <input type="text" class="l2-in2" id="code" name="code">
                    <a href="#"><span class="l2-in2-s">获取验证码</span></a>
                </div>
                <div  class="li-explain lh34"></div>
            </li>
            <li class="user-page-text-l4" style="display: none">
                <div class="li-text">
                    推荐码：
                </div>
                <div  class="li-input">
                    <input type="text" class="l2-in2" id="rec" name="rec">
                </div>
                <div  class="li-explain lh34"></div>
            </li>
            <li class="user-page-text-l5">
                <div class="li-text">
                    <span class="pink">*</span>
                    密码：
                </div>
                <div  class="li-input">
                    <input type="text" class="l2-in3" id="password" name="password">
                    <img src="../../images/suo.png"/>
                </div>
                <div  class="li-explain lh34"></div>
            </li>
            <li class="user-page-text-l6">
                <div class="li-text">
                    <span class="pink">*</span>
                    确认密码：
                </div>
                <div  class="li-input">
                    <input type="text" class="l2-in4" id="confirm_password" name="confirm_password">
                    <img src="../../images/suo.png"/>
                </div>
                <div  class="li-explain lh34"></div>
            </li>
            <li class="user-page-text-l7">
                <div class="li-text"></div>
                <div  class="li-input">
                     <!-- <span class="user-page-btn">确认注册</span> -->
                     <input class="user-page-btn" type="submit" value="提交">
                </div>
            </li>
        </ul>
    </form>  
</div>
</body>
    <script src="../../js/require.js"></script>
    <script src="../../js/require.config.js"></script>
    <script src="../../js/account/register.js"></script>
</html>
