<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="淘猪宝">
    <meta name="description" content="淘猪宝">
    <title>注册</title>
</head>
<body>
	<form id="register" method="get" action="">
		<fieldset>
			<legend>验证完整的表单</legend>
			<p>
				<label for="shopName">店铺名称</label>
				<input id="shopName" name="shopName" type="text">
			</p>
			<p>
				<label for="lastname">姓氏</label>
				<input id="lastname" name="lastname" type="text">
			</p>
			<p>
				<label for="username">用户名</label>
				<input id="username" name="username" type="text">
			</p>
			<p>
				<label for="password">密码</label>
				<input id="password" name="password" type="password">
			</p>
			<p>
				<label for="confirm_password">验证密码</label>
				<input id="confirm_password" name="confirm_password" type="password">
			</p>
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="email">
			</p>
			<p>
				<input class="submit" type="submit" value="提交">
			</p>
		</fieldset>
	</form>
</body>
	<script src="../../js/require.js" defer async="true" data-main="../../js//account/register.js"></script>
</html>
